<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>UV Tracker</h1>
        <i class="fas fa-map-marker-alt" id="location-icon"></i>
        <button id="preferences-btn"><i class="fas fa-cog"></i></button>
        <div id="current-location"></div>
    </header>
    <main>
        <div class="tiles">
            <div class="uv-tile main-tile">
                <div class="circle-bg"></div>
                <div class="circle-indicator"></div>
                <div class="uv-value-container">
                    <div class="uv-value">0</div>
                    <div class="uv-description">LOW UV Index</div>
                </div>
            </div>
            <div class="uv-tile uv-level-tile">
                <div class="uv-level">LOW UV Index</div>
            </div>
            <div class="sub-tiles">
                <div class="uv-tile sunburn-tile">
                    <div class="time-to-sunburn">Time to sunburn: 60 min</div>
                </div>
                <div class="uv-tile spf-tile">
                    <div class="recommended-spf">Recommended SPF: 10 SPF</div>
                </div>
            </div>
            <div id="forecast-uv" class="uv-tile">
                <h3>UV Index Forecast</h3>
            </div>
        </div>
    </main>
    <div id="preferences-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Preferences</h2>
            <form id="preferences-form">
                <label for="preferred-spf">Preferred SPF:</label>
                <input type="number" id="preferred-spf" min="10" max="100">
                <br>
                <label for="theme-toggle">Dark Mode:</label>
                <input type="checkbox" id="theme-toggle">
                <br>
                <button type="submit">Save Preferences</button>
            </form>
        </div>
    </div>
    <div id="location-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Location</h2>
            <input type="text" id="location-name" placeholder="Enter city name">
            <button id="fetch-location-name">Fetch UV Data</button>
            <button id="use-current-position">Use Current Position</button>
            <hr>
            <h2>Or Enter Coordinates</h2>
            <input type="number" id="latitude" placeholder="Latitude" step="any">
            <input type="number" id="longitude" placeholder="Longitude" step="any">
            <button id="fetch-manual-location">Fetch UV Data by Coordinates</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
