<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>UV Tracker</h1>
    </header>
    <main>
        <section class="tiles">
            <article class="uv-tile main-tile">
                <div class="circle-bg"></div>
                <div class="circle-indicator"></div>
                <div class="uv-value-container">
                    <div class="uv-value">0</div>
                    <div class="uv-description">LOW UV Index</div>
                </div>
            </article>
            <article class="uv-tile uv-level-tile">
                <div class="uv-level">LOW UV Index</div>
            </article>
            <div class="sub-tiles">
                <article class="uv-tile sunburn-tile">
                    <div class="time-to-sunburn">Time to sunburn: 60 min</div>
                </article>
                <article class="uv-tile spf-tile">
                    <div class="recommended-spf">Recommended SPF: 10 SPF</div>
                </article>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
